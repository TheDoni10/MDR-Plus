  /* ==== Variables de Tema ==== */
  :root {
    --primary-red: #ff0000;
    --control-bg: rgba(0, 0, 0, 0.7);
    --control-hover: rgba(255, 255, 255, 0.2);
    --progress-bar-bg: #555;
    --progress-bar-fill: var(--primary-red);
    --text-color: #fff;
    --settings-menu-bg: #222;
    --settings-menu-border: #555;
    --settings-menu-hover: #444;
  }

  /* ==== Contenedor Principal ==== */
  .custom-player {
    position: relative;
    width: 100%;
    max-width: 900px;
    margin: 20px auto;
    background: #000;
    font-family: 'Roboto', Arial, sans-serif;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }

  .custom-player video {
    width: 100%;
    height: auto;
    display: block;
    background: #000;
  }

  /* ==== Controles ==== */
  .custom-controls {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: linear-gradient(to top, var(--control-bg) 0%, transparent 100%);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    padding: 10px 20px;
    transition: opacity 0.3s ease;
  }

  .custom-player.hide-controls .custom-controls {
    opacity: 0;
    pointer-events: none;
  }

  .controls-top-row,
  .controls-bottom-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .controls-top-row {
    margin-bottom: 8px;
  }

  .controls-left,
  .controls-right {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .custom-player button {
    background: none;
    border: none;
    color: var(--text-color);
    font-size: 22px;
    cursor: pointer;
    padding: 5px;
    border-radius: 4px;
    transition: background 0.2s ease;
  }

  .custom-player button:hover {
    background: var(--control-hover);
  }

  /* ==== Live Indicator ==== */
  .live-indicator {
    display: flex;
    align-items: center;
    gap: 5px;
    background: var(--primary-red);
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 13px;
    font-weight: bold;
  }

  .live-indicator::before {
    content: '';
    width: 8px;
    height: 8px;
    background: #fff;
    border-radius: 50%;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); opacity: 1; }
    50%      { transform: scale(1.1); opacity: 0.8; }
  }

  /* ==== Progress Bar ==== */
  .progress-bar-container {
    position: relative;
    height: 5px;
    background: var(--progress-bar-bg);
    cursor: pointer;
    margin-bottom: 8px;
  }

  .progress-bar-fill {
    height: 100%;
    width: 0;
    background: var(--progress-bar-fill);
    transition: width 0.1s linear;
  }

  /* ==== Volume Slider ==== */
  .volume-container { display: flex; align-items: center; gap: 8px; }
  .volume-slider {
    width: 80px;
    height: 4px;
    background: var(--progress-bar-bg);
    appearance: none;
    border-radius: 2px;
    cursor: grab;
  }
  .volume-slider::-webkit-slider-thumb,
  .volume-slider::-moz-range-thumb {
    width: 12px;
    height: 12px;
    background: var(--text-color);
    border-radius: 50%;
    cursor: grab;
    box-shadow: 0 0 5px rgba(0,0,0,0.5);
    appearance: none;
  }

  /* ==== Settings Menu ==== */
  .settings-menu {
    position: absolute;
    bottom: 70px;
    right: 20px;
    display: none;
    flex-direction: column;
    background: var(--settings-menu-bg);
    border: 1px solid var(--settings-menu-border);
    border-radius: 6px;
    overflow: hidden;
    z-index: 10;
  }
  .settings-menu button {
    padding: 10px 15px;
    text-align: left;
    font-size: 14px;
    color: var(--text-color);
    background: none;
    border: none;
    transition: background 0.2s ease;
    cursor: pointer;
  }
  .settings-menu button:hover {
    background: var(--settings-menu-hover);
  }

  /* ==== Go Live Button ==== */
  .go-live-button {
    background: var(--primary-red);
    color: #fff;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: bold;
    display: none;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .go-live-button:hover {
    background: #cc0000;
  }

  /* ==== Time Display ==== */
  .time-display {
    font-size: 14px;
    min-width: 90px;
    text-align: right;
  }

  /* ==== Play Overlay ==== */
  .play-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.3);
    cursor: pointer;
    z-index: 12;
    transition: opacity 0.3s ease;
  }
  .play-overlay.hidden { opacity: 0; pointer-events: none; }
  .play-overlay button {
    font-size: 80px;
    color: rgba(255,255,255,0.8);
    background: none;
    border: none;
  }

  /* ==== Media Queries (Móviles) ==== */
  @media (max-width: 768px) {
    .custom-player {
      margin: 10px auto;
      border-radius: 0;
    }
    .custom-controls {
      padding: 6px 10px;
      font-size: 0.9rem;
      flex-direction: column;
      gap: 6px;
    }
    .controls-top-row,
    .controls-bottom-row {
      flex-direction: column;
      align-items: stretch;
      gap: 6px;
    }
    .live-indicator {
      font-size: 0.85rem;
      padding: 3px 6px;
    }
    .go-live-button {
      display: block;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      padding: 4px 0;
    }
    .controls-left,
    .controls-right {
      justify-content: space-around;
    }
    .custom-player button {
      font-size: 1.1rem;
      padding: 6px;
    }
    .volume-slider {
      width: 4rem;
    }
    .time-display {
      font-size: 0.8rem;
    }
    .progress-bar-container {
      height: 6px;
    }
  }

  @media (max-width: 480px) {
    .custom-controls {
      padding: 4px 8px;
      gap: 4px;
    }
    .controls-left,
    .controls-right {
      gap: 8px;
    }
    .live-indicator {
      font-size: 0.75rem;
      padding: 2px 4px;
    }
    .go-live-button {
      font-size: 0.75rem;
      padding: 3px 0;
    }
    .custom-player button {
      font-size: 1.4rem;
      padding: 8px;
    }
    .volume-slider {
      width: 3rem;
    }
    .time-display {
      font-size: 0.75rem;
    }
    .play-overlay button {
      font-size: 5rem;
    }
  
    }
  </style>

<script>
  const API_KEY = "AIzaSyBhP5vdWh2rOfmil6aMSeGIs_XY866h8Gs";
  const CHANNEL_ID = "UCOoepFJWo0r2Y1AbrhuFuig";
  const videoContainer = document.getElementById("videoContainer");

  function setVideo(videoId, label = "") {
    videoContainer.innerHTML = 
      <p>${label}</p>
      <iframe
        width="200%"
        height="500"
        src="https://www.youtube.com/embed/${videoId}"
        frameborder="0"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen
        title="Video YouTube">
      </iframe>;
  }

  function showError(message) {
    videoContainer.innerHTML = <p style="color:red;">${message}</p>;
  }

  async function loadVideo() {
    try {
      // Primero buscamos videos en vivo
      const liveUrl = https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&eventType=live&type=video&key=${API_KEY};
      const liveResponse = await fetch(liveUrl);
      const liveData = await liveResponse.json();

      if (liveData.items && liveData.items.length > 0) {
        const liveVideoId = liveData.items[0].id.videoId;
        setVideo(liveVideoId, "🔴 EN VIVO");
      } else {
        // Si no hay en vivo, buscamos el último video
        const lastUrl = https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&maxResults=1&order=date&type=video&key=${API_KEY};
        const lastResponse = await fetch(lastUrl);
        const lastData = await lastResponse.json();

        if (lastData.items && lastData.items.length > 0) {
          const lastVideoId = lastData.items[0].id.videoId;
          setVideo(lastVideoId, "📺 Último video subido");
        } else {
          showError("No se encontraron videos en el canal.");
        }
      }
    } catch (error) {
      console.error("Error al cargar el video:", error);
      showError("Error al cargar el video.");
    }
  }

  loadVideo();





  
// Element references
const videoPlayer = document.getElementById('videoPlayer');
const mainVideo = document.getElementById('mainVideo');
const playOverlay = document.getElementById('playOverlay');
const initialPlayButton = document.getElementById('initialPlayButton');
const videoControls = document.getElementById('videoControls');
const playPauseToggle = document.getElementById('playPauseToggle');
const volumeToggle = document.getElementById('volumeToggle');
const volumeSlider = document.getElementById('volumeSlider');
const timeDisplay = document.getElementById('timeDisplay');
const progressBarContainer = document.getElementById('progressBarContainer');
const progressBarFill = document.getElementById('progressBarFill');
const settingsToggle = document.getElementById('settingsToggle');
const settingsMenu = document.getElementById('settingsMenu');
const fullscreenToggle = document.getElementById('fullscreenToggle');
const liveIndicator = document.getElementById('liveIndicator');
const goLiveButton = document.getElementById('goLiveButton');

// HLS source URL
const hlsUrl = 'https://alfa.betheltv.tv/srt/3_abr/playlist.m3u8';

let hls;
let controlsTimeout;
let userInteracted = false;

// Time formatting helper
function formatTime(sec) {
  const m = Math.floor(sec / 60), s = Math.floor(sec % 60);
  return `${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
}

// Initialize HLS.js or native playback
function initHls() {
  if (Hls.isSupported()) {
    hls = new Hls();
    hls.loadSource(hlsUrl);
    hls.attachMedia(mainVideo);
  } else {
    mainVideo.src = hlsUrl;
  }
  mainVideo.play();
  hideOverlay();
}

// Hide initial overlay and update play icon
function hideOverlay() {
  playOverlay.classList.add('hidden');
  playPauseToggle.innerHTML = '<i class="fas fa-pause"></i>';
}

// Toggle play/pause
function togglePlay() {
  if (mainVideo.paused) mainVideo.play();
  else mainVideo.pause();
  playPauseToggle.innerHTML = mainVideo.paused
    ? '<i class="fas fa-play"></i>'
    : '<i class="fas fa-pause"></i>';
}

// Update progress bar and time display
mainVideo.addEventListener('timeupdate', () => {
  if (!isNaN(mainVideo.duration)) {
    const pct = (mainVideo.currentTime / mainVideo.duration) * 100;
    progressBarFill.style.width = pct + '%';
    timeDisplay.textContent = formatTime(mainVideo.currentTime);
  }
});

// Seek on progress bar click
progressBarContainer.addEventListener('click', e => {
  if (!isNaN(mainVideo.duration)) {
    const rect = progressBarContainer.getBoundingClientRect();
    const clickPct = (e.clientX - rect.left) / rect.width;
    mainVideo.currentTime = clickPct * mainVideo.duration;
  }
});

// Fullscreen toggle
fullscreenToggle.addEventListener('click', () => {
  if (document.fullscreenElement) document.exitFullscreen();
  else videoPlayer.requestFullscreen();
});

// Volume toggle/mute
volumeToggle.addEventListener('click', () => {
  mainVideo.muted = !mainVideo.muted;
  volumeToggle.innerHTML = mainVideo.muted
    ? '<i class="fas fa-volume-mute"></i>'
    : '<i class="fas fa-volume-up"></i>';
});
volumeSlider.addEventListener('input', () => {
  mainVideo.volume = volumeSlider.value;
});

// Settings menu toggle
settingsToggle.addEventListener('click', e => {
  e.stopPropagation();
  settingsMenu.style.display =
    settingsMenu.style.display === 'flex' ? 'none' : 'flex';
});

// Initial play button
initialPlayButton.addEventListener('click', () => {
  userInteracted = true;
  initHls();
});

// Play/pause control
playPauseToggle.addEventListener('click', () => {
  togglePlay();
  hideOverlay();
});

// Hide controls after inactivity
function hideControls() {
  videoControls.classList.add('hide-controls');
}
videoPlayer.addEventListener('mousemove', () => {
  videoControls.classList.remove('hide-controls');
  clearTimeout(controlsTimeout);
  controlsTimeout = setTimeout(hideControls, 3000);
});

// Initialize autoplay if possible
if (mainVideo.autoplay && mainVideo.muted) {
  initHls();
  hideOverlay();
} else {
  playOverlay.classList.remove('hidden');
}

</script>
